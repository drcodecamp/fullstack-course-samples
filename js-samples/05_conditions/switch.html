<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Switch</title>
    </head>
    <body>
        <script>
            var pet = prompt('What pet do you own? (use lizard,dog or cat)')
            switch (pet) {
                case 'lizard': {
                    console.log('i own a lizard')
                    break
                }
                case 'dog': {
                    console.log('i own a dog')
                    break
                }
                case 'cat': {
                    console.log('i own a cat')
                    break
                }
                default:{
                  console.log('This is unknown pet')
                  break
                }
            }
        </script>
    </body>
</html>
