<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Else-if</title>
    </head>
    <body>
        <script>
            var number = +prompt('Enter a number: ')
            if (number > 0) {
                console.log('The number is positive')
            } else if (number === 0) {
                console.log('The number is 0')
            } else {
                console.log('The number is negative')
            }
        </script>
    </body>
</html>
