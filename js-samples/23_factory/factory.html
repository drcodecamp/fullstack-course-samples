 <script>
     const Person = (name,age) => {
       if (!name || age < 18){
         throw new Error('You must be 18 to create a person obj.')
       }
       let person = {}
       person.name = name
       person.age = age
       
       person.info = () => {
         console.log(`Hello my name is ${name} and im ${age} years old.`)
       }
       return person
     }

 </script>
