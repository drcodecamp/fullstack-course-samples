<!DOCTYPE html>
<html lang="en">

    <title>Notations</title>

<body>
  <script>
    const triangle = {
      a: 100,
      b:20,
      c:30
    }
    triangle['2'] = 10
    triangle[2] = 20 // Bracket notation
    triangle.d = 100 // Dot notation
    console.log('triangle',triangle)
  </script>
