<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Increment operators</title>
</head>
<body>
<script>
  var myAge = 32
  console.log('the year i born' , 2022 - myAge) // expect 31
  console.log('Will increment our age by 1' , myAge * 20) // not assigned
  console.log('Will increment our age by 1' , myAge + 1) // not assigned
  console.log('Will increment our age by 1' , myAge++) // expect 30?
  console.log('Now it should show us the updated value ' , myAge) // expect 31
</script>
</body>
</html>
