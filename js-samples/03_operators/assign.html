<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operators</title>
</head>
<body>
<script>
  var myAge = 30
  var myMotherAge = 50
  var years = 3
  var myYoungerMom = myMotherAge - myAge // 20
  var familyTotalAge = myMotherAge + myAge // 80
  var myAgeMultiplyByYears = myAge * years // 90
  var myAgeDividedByYears = myAge / years // 10
  console.log(myYoungerMom)
  console.log(familyTotalAge)
  console.log(myAgeMultiplyByYears)
  console.log(myAgeDividedByYears)
</script>
</body>
</html>
