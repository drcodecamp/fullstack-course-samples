    <body>
        <script>
        const addTwoNumbers = (a,b) => {
          return a + b
        }
        
        const addNumbers = (a,b) => {
          const randomNum = Math.random() * 100
          return a + b + randomNum
        }

        console.log(addTwoNumbers(1,5)) // the function return values are identical for identical arguments.
        console.log(addNumbers(1,5)) // the function will return Inconsistent results with identical arguments.

        const myScores = [100,100,90,58];

          const clonedScores = [...array];

        const updatedScores = updateMyScores(100, myScores)
