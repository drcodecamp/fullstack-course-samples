<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Loops</title>
    </head>
    <body>
        <script>
            var i = 0
            while (i < 6) {
                console.log(`The value of i = ${i}`)
                i++
            }
            console.log('While loop has ended...Finally!')
        </script>
    </body>
</html>
