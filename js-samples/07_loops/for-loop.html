<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>For-Loop</title>
    </head>
    <body>
        <script>
            var myAge = 32
            var currentYear = 2022
            for (var i = 0; i < 10; i++) {
                console.log('on the year', currentYear + i, 'i will be', myAge + i, 'years old.')
            }
        </script>
    </body>
</html>
