<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Ternary</title>
    </head>
    <body>
        <script>
            function isYoung(userAge) {
                if (userAge >= 18) {
                    return 'Allowed'
                } else return 'Banned'
            }
            // SAME AS :
            function isYoung2(userAge) {
                return userAge >= 18 ? 'Allowed' : 'Banned'
            }
        </script>
    </body>
</html>
