<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Colors</title>
    <style>
      * {
        font-size: 48px;
        margin-top: 10px;
      }
      p {
        color: rgba(220, 223, 123, 1);
      }
      div {
        color: #0000ff;
      }
      section {
        color: hsla(250, 50%, 50%, 1);
      }
    </style>
  </head>
  <body>
    <p>This div using RGBA method.</p>
    <div>This is a blue color using HEX method.</div>
    <section>This section using HSLA method.</section>
  </body>
</html>
