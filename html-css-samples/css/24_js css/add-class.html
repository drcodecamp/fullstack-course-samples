<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Toggle CSS Class</title>
        <style>
            .gold {
                background-color: gold;
            }
        </style>
    </head>
    <body>
        <div id="root">No class attached.</div>
        <div id="main" class="gold">I'm gold?</div>
        <button onclick="toggleGold()">Toggle</button>
        <script>
            document.querySelector('#root').classList.add('gold')
            document.querySelector('#main').classList.remove('gold')
            const toggleGold = () => {
                document.querySelector('#root').classList.toggle('gold')
            }
        </script>
    </body>
</html>
