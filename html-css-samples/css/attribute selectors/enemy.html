<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attribute selector</title>
    <style>
        [data-character="hero"] {
            background-color: #00b566;
        }
        [data-character="enemy"] {
            background-color: red;
        }
        [player="1"]{
            background-color: yellow;
        }
        [player="2"]{
            background-color: #ff80b3;
        }
        div{
            margin:10px
        }
    </style>
</head>
<body>
    <div>
        <div data-character="hero">hero</div>
        <div data-character="hero">hero</div>
        <div data-character="enemy">enemy</div>
        <div data-character="hero">hero</div>
        <div player="1">player</div>
        <div player="2">player</div>
    </div>
</body>
</html>
