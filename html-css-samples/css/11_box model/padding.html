<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Padding</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .example {
        margin: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 500px;
      }
      .all {
        padding: 10px;
        background: #11abce;
      }
      .left {
        background: #11abce;
        padding-left: 20px;
      }
      .right {
        background: #11abce;
        padding-right: 20px;
      }
      .top {
        background: #11abce;
        padding-top: 20px;
      }
      .bottom {
        background: #11abce;
        padding-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="example">
        Padding
        <img
          class="all"
          width="250"
          src="https://api.opendota.com/apps/dota2/images/heroes/antimage_full.png"
          alt="dota"
        />
      </div>

      <div class="example">
        Padding Left
        <img
          class="left"
          width="250"
          src="https://api.opendota.com/apps/dota2/images/heroes/antimage_full.png"
          alt="dota"
        />
      </div>

      <div class="example">
        Padding Right
        <img
          class="right"
          width="250"
          src="https://api.opendota.com/apps/dota2/images/heroes/antimage_full.png"
          alt="dota"
        />
      </div>

      <div class="example">
        Padding Bottom
        <img
          class="bottom"
          width="250"
          src="https://api.opendota.com/apps/dota2/images/heroes/antimage_full.png"
          alt="dota"
        />
      </div>

      <div class="example">
        Padding Top
        <img
          class="top"
          width="250"
          src="https://api.opendota.com/apps/dota2/images/heroes/antimage_full.png"
          alt="dota"
        />
      </div>
    </div>
  </body>
</html>
