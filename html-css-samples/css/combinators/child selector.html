<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Child selector</title>
        <style>
            div > p {
                color: red;
            }
        </style>
    </head>
    <body>
        <div>
            <p>p is selected</p>
          <aside>
              <p>though its p element it's not selected as it not a DIRECT CHILD.</p>
          </aside>
        </div>
        <p>os is not selected</p>
    </body>
</html>
