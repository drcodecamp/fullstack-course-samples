<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Descendant selector</title>
        <style>
            div p {
                color: red;
            }
        </style>
    </head>
    <body>
        <div>
            <p>selected</p>
          <aside>
              <p>selected even though it's not a direct child!</p>
          </aside>
        </div>
        <p>Not selected</p>
    </body>
</html>
