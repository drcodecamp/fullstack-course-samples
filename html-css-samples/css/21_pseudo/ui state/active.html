<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo :active</title>
    <style>
        .box {
            background-color: #00b566;
        }
        .circle {
            border-radius: 50%;
            background-color: #00b566;
        }
        .element {
            width: 10em;
            height: 10em;
            cursor: pointer;
        }
        .element:active {
            background-color: gray;
        }
    </style>
</head>
<body>
<div class="element box"></div>
<div class="element circle"></div>
</body>
</html>
