<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Pseudo :visited</title>
        <style>
            a {
                text-decoration: none;
            }
            a:visited {
                color: #ff1b3f;
            }
        </style>
    </head>
    <body>
        <div>Test on Chrome incognito too</div>
        <a href="https://www.ynet.co.il">Some Link to YENT</a>
        <a href="https://www.walla.co.il/">Some Link to WALLA</a>
        <a href="https://www.gamespot.com/">Some Link to GAMESPOT</a>
    </body>
</html>
