<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Before Animation</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #222025;
            }
            .example::before {
                position: absolute;
                content: '';
                height: 10px;
                width: 145px;
                border-radius: 132px;
                background-color: #bbf1d3;
                top: 0;
                left: 0;
                display: none;
                transform: translateX(-150px);
            }
            .example:hover {
                background-color: #00b566;
            }
            .example:hover::before {
                animation: slide 1s infinite;
                display: block;
            }
            .example {
                text-align: center;
                cursor: pointer;
                overflow: hidden;
                position: relative;
                padding: 20px;
                font-size: 22px;
                color: white;
                width: 200px;
                background-color: #0bc36b;
            }

            @keyframes slide {
                from {
                    transform: translateX(-150px);
                }
                to {
                    transform: translateX(325px);
                }
            }
        </style>
    </head>
    <body>
        <div class="example">Hover Here</div>
    </body>
</html>
