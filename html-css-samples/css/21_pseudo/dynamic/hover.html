<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Pseudo :hover</title>
        <style>
            .circle {
                margin: 0.3em;
                width: 5em;
                height: 5em;
                background-color: #ff00a6;
                border-radius: 50%;
                cursor: pointer;
            }
            .box {
                margin: 0.3em;
                width: 5em;
                height: 5em;
                background-color: #00b566;
                cursor: pointer;
            }
            .circle:hover + .box{
                background-color: orange;
            }
            .box:hover{
                background-color: #5cff7b;
            }
        </style>
    </head>
    <body>
        <div class="circle"></div>
        <div class="box"></div>
    </body>
</html>
