<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pseudo :root</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            background: var(--main-bg);
            justify-content: center;
        }
        :root {
            --primary: orange;
            --secondary: green;
            --main-bg: #2c2c2c;
            --border-color: #8f8f8f;
            --card-bg: #414141;
            --header-size: 70px;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            height: 750px;
            width: 1024px;
            margin-inline: auto;
        }
        .title {
            color: var(--primary);
        }
        .primary {
            color: var(--primary);
        }
        .secondary {
            color: var(--secondary);
        }
        .header {
            height: var(--header-size);
            background-color: var(--secondary);
        }
    </style>
</head>
<body>
<div class="header">Header</div>
<div class="container">
    <div class="title primary">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti iusto sequi ut!</div>
    <div class="title secondary">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti iusto sequi ut!</div>
</div>
</body>
</html>
