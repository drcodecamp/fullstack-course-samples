<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Pseudo :not()</title>
        <style>
            .other-list {
                color: blue;
            }
            .other-list .animal:not(.cat, .rabbit) {
                color: red;
            }

            .animal-list .animal:not(.cat, .rabbit) {
                color: tomato;
            }
            .animal-list {
                color: #5b881c;
            }
        </style>
    </head>
    <body>
        <div class="other-list">
            <div class="animal dog">Dog</div>
            <div class="animal dog">Dog</div>
            <div class="animal cat">Cat</div>
            <div class="animal rabbit">Rabbit</div>
        </div>
        <div>-------------------List 1 ends-----------------------</div>
        <div class="animal-list">
            <div class="animal dog">Dog</div>
            <div class="animal dog">Dog</div>
            <div class="animal cat">Cat</div>
            <div class="animal dog">Dog</div>
            <div class="animal dog">Dog</div>
            <div class="animal cat">Cat</div>
        </div>
        <div>-------------------List 2 ends-----------------------</div>
    </body>
</html>
