<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Title</title>
  <style>
    body {
      display: flex;
      background-color: green;
    }
    .gate {
      background: center / contain no-repeat url('gates.png');
      width: 756px;
      height: 380px;
      position: relative;
      left: 200px;
    }
    .gatekeeper {
      height: 200px;
      background: url('gatekeeper.png');
      background-size: contain;
      width: 128px;
      left: 200px;
      top: 200px;
      position: relative;
    }
    
    .ball-curved{
      left: 0;
      bottom: -400px;
      position: absolute;
      animation:
        x-linear .5s alternate linear,
        y-linear .5s alternate linear
    }
    
    @keyframes x-linear {
      to {
        left: 400px;
      }
    }
    @keyframes y-linear {
      to {
        bottom: 50px;
      }
    }
    
    .ball {
      left: 0;
      bottom: -400px;
      position: absolute;
      animation:x .5s alternate cubic-bezier(0.24, 0.19, 0.76, 0.69)
      forwards,
      y .5s cubic-bezier(0.39, 0.58, 0.57, 1) forwards;
    }
    @keyframes x {
      80%{
        left: 250px;
      }
      to {
        left: 400px;
      }
    }
    @keyframes y {
      to {
        bottom: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="gate">
    <div class="gatekeeper">
      <img class="ball" src="soccer-ball.png" width="48" alt="ball" />
    </div>
  </div>
  <div class="gate" style="margin-left: 100px">
    <div class="gatekeeper">
      <img class="ball-curved" src="soccer-ball.png" width="48" alt="ball" />
    </div>
  </div>
</body>
</html>
