<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Position Absolute</title>
        <style>
            body {
                margin: 0;
            }
            .container {
                position: relative;
                height: 400px;
                width: 900px;
                background-color: #1b1d21;
            }
            .button {
                all: unset;
                position: absolute;
                right: 0;
                bottom: 0;
                color: white;
                padding: 1em;
                background-color: #00b566;
                cursor: pointer;
            }
            .button2 {
                all: unset;
                position: absolute;
                top: 0;
                color: white;
                padding: 1em;
                background-color: #00afb5;
                cursor: pointer;
            }
            .button3 {
                all: unset;
                position: absolute;
                bottom: 0;
                color: white;
                padding: 1em;
                background-color: #b5a600;
                cursor: pointer;
            }
            .container2 {
                display: flex;
                position: relative;
            }
            .absolute {
                position: absolute;
                background-color: orange;
                left: 10px;
                top: 20px;
                margin: 10px;
                width: 100px;
                height: 100px;
            }
            .box {
                position: static;
                background-color: #00b566;
                margin: 10px;
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <button class="button">Button</button>
            <button class="button2">Button 2</button>
            <button class="button3">Button 3</button>
        </div>

        <div>________________________________________________</div>

        <div class="container2">
            <div class="box">Div element</div>
            <div class="absolute">Div element</div>
            <div class="box">Div element</div>
        </div>
    </body>
</html>
