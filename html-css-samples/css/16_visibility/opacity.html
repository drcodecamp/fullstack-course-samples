<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Opacity</title>
        <style>
            body {
                background: #3e3e3e;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
            }
            .doctor {
                width: 250px;
                height: 250px;
                margin: 10px;
                background-repeat: no-repeat;
                background-image: url('gif.gif');
                background-size: contain;
            }
            button {
                font-size: 23px;
                border: none;
                background: green;
                width: 200px;
                padding: 1em;
                margin: 0.3em;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="doctor" style="opacity: 1"></div>
            <div class="doctor" style="opacity: 0.5"></div>
            <div class="doctor" style="opacity: 0.2"></div>
        </div>
    </body>
</html>
