<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      * {
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <div style="text-transform: uppercase">this is lowercase but it displays as uppercase</div>
    <div style="text-transform: lowercase">UPPER CASE AS LOWERCASE</div>
    <div style="text-transform: capitalize">lower case capitalized</div>
  </body>
</html>
