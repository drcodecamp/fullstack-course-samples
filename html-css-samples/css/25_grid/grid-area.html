<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <style>
            body {
                margin: 0;
            }
            .grid-container {
                gap: 4px;
                display: grid;
                grid-template-rows: 70px 1fr 1fr 1fr 70px;
                grid-template-areas:
                    'header header header header'
                    'aside aside aside aside'
                    'main main main main'
                    'section section section section'
                    'footer footer footer footer';
                height: 100vh;
            }
            header {
                grid-area: header;
                background-color: #212121;
            }
            main {
                grid-area: main;
                background-color: #ff80b3;
            }
            aside {
                grid-area: aside;
                background-color: #84ff00;
            }
            footer {
                grid-area: footer;
                background-color: #009dff;
            }
            nav {
                display: none;
                grid-area: nav;
                background-color: #ffd500;
            }
            section {
                grid-area: section;
                background-color: #ff0000;
            }
            @media (min-width: 1024px) {
                nav {
                    display: block;
                }
                .grid-container {
                    gap: 4px;
                    display: grid;
                    grid-template-rows: 70px 1fr 1fr 1fr 70px;
                    grid-template-areas:
                        'header header header header'
                        'aside aside aside aside'
                        'nav nav main main'
                        'section section section section'
                        'footer footer footer footer';
                }
            }
        </style>
    </head>
    <body>
        <div class="grid-container">
            <header>header</header>
            <aside>aside</aside>
            <nav>nav</nav>
            <main>main</main>
            <section>section</section>
            <footer>footer</footer>
        </div>
    </body>
</html>
