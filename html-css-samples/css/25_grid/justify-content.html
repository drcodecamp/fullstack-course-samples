<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Grid - justify content</title>
        <style>
            body {
                display: flex;
                background-color: #1b1d21;
            }
            .grid-container {
                display: grid;
                place-items: center center;
                justify-content: space-evenly;
                width: 100%;
                height: 100%;
                grid-template-rows: repeat(4, 149px);
                grid-template-columns: repeat(4, 226px);
            }
            .grid-item {
                background-color: #ffba2d;
                justify-content: center;
                width: 90%;
                height: 90%;
            }
            .heroes-container {
                width: 100%;
                height: 800px;
                background: #363336;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="heroes-container">
            <div class="grid-container">
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>
        </div>
    </body>
</html>
