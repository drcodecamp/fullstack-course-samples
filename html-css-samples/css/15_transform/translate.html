<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Translate</title>
    <style>
      body {
        margin: 0;
      }
      .container {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
        height: 900px;
        width: 100%;
        background: #1b1d21;
      }
      .box {
        margin: 4px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
        background: tomato;
      }

      .animation-a {
        animation: move-x 2s ease-in-out alternate infinite;
      }
      .animation-b {
        animation: move-y 2s ease-in-out alternate infinite;
      }
      @keyframes move-y {
        from {
          transform: translateY(0px);
        }
        to {
          transform: translateY(250px);
        }
      }
      @keyframes move-x {
        from {
          transform: translateX(0px);
        }
        to {
          transform: translateX(500px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box animation-a">Box Original</div>
      <div class="box animation-b">Box scale X2</div>
    </div>
  </body>
</html>
