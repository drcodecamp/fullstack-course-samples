<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .cards{
      width: 200px;
      height: 300px;
      position: relative;
      transition: transform 0.5s;
      transform-style: preserve-3d;
    }
    .cards:hover{
      transform: rotateY(180deg);
    }
    .front-card,
    .back-card{
      position: absolute;
      height: 100%;
      left: 0;
      backface-visibility: hidden;
    }
    .back-card{
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
 <div class="cards">
   <img class="front-card" src="front-card.webp" alt="Avatar"/>
   <img class="back-card" src="back-card.webp" alt="Avatar"/>
 </div>
</body>
</html>
