<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .flip-card {
        background-color: transparent;
        width: 200px;
        height: 300px;
        perspective: 1000px;
      }
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }
      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
        cursor: pointer;
      }
      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }

      .flip-card-front {
        background-color: #bbb;
        color: black;
      }

      .flip-card-back {
        background-color: #2980b9;
        color: white;
        transform: rotateY(180deg);
      }
    </style>
    <title></title>
  </head>
  <body>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img
            src="https://external-preview.redd.it/dGJDNFILWHgdIdiLA7HeeO0mERwY9pjYa9N0iahgtZA.jpg?auto=webp&s=709498cb0408bdabc31c91e34c06b1338ab43cd5"
            alt="Avatar"
            style="width: 200px; height: 300px"
          />
        </div>
        <div class="flip-card-back">
          <img
            src="https://images.saymedia-content.com/.image/t_share/MTk0MTE3Mjg1MzgyOTg5NDg5/top-yu-gi-oh-cards-to-support-blue-eyes-white-dragon.jpg"
            alt="Avatar"
            style="width: 200px; height: 300px"
          />
        </div>
      </div>
    </div>
  </body>
</html>
