<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scale</title>
    <style>
      body {
        margin: 0;
      }
      .container {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
        height: 900px;
        width: 100%;
        background: #1b1d21;
      }
      .box {
        margin: 4px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
        background: tomato;
      }
      .scale-x2 {
        scale: 2; /* atm support in firefox only */
        transform: scale(2); /* Fallback to this */
      }
      .scale-x4 {
        scale: 4; /* atm support in firefox only */
        transform: scale(1); /* Fallback to this */
      }
      .scale-x {
        transform: scaleX(2);
      }
      .scale-y {
        transform: scaleY(2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Box Original</div>
      <div class="box scale-x2">Box scale X2</div>
      <div class="box scale-x4">Box scale X4</div>
      <div class="box scale-x">Scale X</div>
      <div class="box scale-y">Scale Y</div>
    </div>
  </body>
</html>
