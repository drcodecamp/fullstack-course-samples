<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        background-color: #232323;
      }
      main {
        display: flex;
        justify-content: center;
        height: 100vh;
        align-items: center;
      }
      .grid-container {
        background-color: #232323;
        display: grid;
        grid-template-rows: repeat(6, 100px);
        grid-template-columns: repeat(6, 100px);
        grid-auto-rows: 100px;
        border: 7px solid #a91bdd;
        border-radius: 5px;
      }
      .grid-item {
        font-size: 2em;
        display: flex;
        place-items: center;
        place-content: center;
        box-shadow: inset 0 0 0 1px #232323;
      }
      .grid-item:nth-child(1) {
        background-color: rgba(243, 255, 192, 0.5);
        /*
        using 4 points with 4 attributes:
        grid-row-start: 1;
        grid-row-end: 3;
        grid-column-start: 1;
        grid-column-end: 5;
        */

        /*
        using 4 points with 2 attributes:
        grid-row: 1 / 3; grid-column: 1 / 5;
        */

        /*
        using 4 points with 1 attribute:
         */
        grid-area: 1 / 1 / 3 / 7;
      }
      .grid-item:nth-child(2) {
        background-color: rgba(95, 158, 160, 0.5);
        /*
        grid-row: span 2;
        grid-column: span 2;
        */
        grid-area: 2/3/4/5;
        z-index: 1;
      }
      .grid-item:nth-child(3) {
        background-color: rgba(255, 192, 203, 0.5);
        grid-area: 3 / 1 / -1 / 4;
      }
      .grid-item:nth-child(4) {
        background-color: rgb(42, 180, 244);
        grid-area: 3 / 4 / 7 / 7;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="grid-container">
        <div class="grid-item">üçÑ</div>
        <div class="grid-item">üçè</div>
        <div class="grid-item">üçâ</div>
        <div class="grid-item">ü•ï</div>
        <div class="grid-item">ü•ï</div>
      </div>
    </main>
  </body>
</html>
