<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        background-color: #232323;
      }
      main {
        display: flex;
        justify-content: center;
        height: 100vh;
        align-items: center;
      }
      .grid-container {
        background-color: #232323;
        border: 7px solid #a91bdd;
        border-radius: 5px;
        display: grid;
        grid-template-columns: repeat(6, 100px);
        grid-template-rows: repeat(6, 100px);
        grid-auto-rows: 100px;
      }
      .grid-item {
        font-size: 2em;
        display: flex;
        box-shadow: inset 0 0 0 1px #232323;
      }
      .grid-item:nth-child(1) {
        background-color: rgb(131, 117, 46);
        grid-area: 1 / 1 / 3 / 7;
      }
      .grid-item:nth-child(2) {
        background-color: rgba(85, 121, 205);
        grid-area: 2 / 3 / 4 / 5;
        z-index: 1;
      }
      .grid-item:nth-child(3) {
        background-color: rgb(97, 148, 103);
        grid-area: 3 / 1 / 7 / 4;
      }
      .grid-item:nth-child(4) {
        background-color: rgba(143, 42, 244);
        grid-area: 3 / 4 / 7 / 7;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="grid-container">
        <div class="grid-item">🍄</div>
        <div class="grid-item">🍏</div>
        <div class="grid-item">🍉</div>
        <div class="grid-item">🥕</div>
        <div class="grid-item">🥕</div>
      </div>
    </main>
  </body>
</html>
