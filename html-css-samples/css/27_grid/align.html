<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grid - justify content</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1b1d21;
        margin: 0;
      }
      .grid-container {
        display: grid;
        width: 100%;
        height: 100%;
        grid-template-rows: repeat(4, 150px);
        grid-template-columns: repeat(4, 150px);
        border: 7px solid #a91bdd;
        border-radius: 5px;
        justify-content: space-between;
      }
      .grid-item {
        background-color: #ffba2d;
        width: 50%;
        height: 50%;
      }
      main {
        width: 80%;
        height: 900px;
        background-color: #383838;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item" style="background-color: #1ec77b"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
      </div>
    </main>
  </body>
</html>
