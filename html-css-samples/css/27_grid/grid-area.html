<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #000000;
        font-size: 1.5em;
        font-family: Consolas, sans-serif;
        background-color: #232323;
      }
      .grid-container {
        border-radius: 5px;
        grid-gap: 5px;
        border: 6px solid #dfdfdf;
        height: 1024px;
        width: 1024px;
        display: grid;
        grid-template-rows: 70px 1fr 1fr 1fr 70px;
        grid-template-columns: repeat(4, 1fr);
        grid-template-areas:
          'header  header  header  header'
          'main    main    main    main'
          'nav     nav     aside   aside'
          'section section section section'
          'footer  footer  footer  footer';
      }
      header {
        grid-area: header;
        background-color: #317772;
      }
      main {
        grid-area: main;
        background-color: #31773f;
      }
      aside {
        grid-area: aside;
        background-color: #497731;
      }
      footer {
        grid-area: footer;
        background-color: #317677;
      }
      nav {
        grid-area: nav;
        background-color: #314077;
      }
      section {
        grid-area: section;
        background-color: #633177;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <header>header</header>
      <main>main</main>
      <nav>nav</nav>
      <aside>aside</aside>
      <section>section</section>
      <footer>footer</footer>
    </div>
  </body>
</html>
