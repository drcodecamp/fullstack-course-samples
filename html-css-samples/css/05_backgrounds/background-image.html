<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Background image</title>
        <style>
            .repeat-x {
                height: 200px;
                width: 100%;
                background: repeat-x url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/132.png');
            }

            .repeat-y {
                height: 900px;
                width: 250px;
                background: repeat-y url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/132.png');
            }
        </style>
    </head>
    <body>
        <div class="repeat-x">X</div>
        <div class="repeat-y">Y</div>
    </body>
</html>
