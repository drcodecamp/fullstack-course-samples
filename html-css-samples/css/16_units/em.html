<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Counter Application</title>
  </head>
  <style>
    body {
      margin: 0;
      box-sizing: border-box;
      font-family: Roboto, sans-serif;
      font-size: 20px;
    }
    header {
      background-color: #0a0a0a;
      color: white;
      height: 4em;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .root {
      font-size: 10px;
    }
    .header-class {
      margin: 0;
      background-color: #9d2424;
      color: white;
      height: 4em;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .parent {
      font-size: 15px;
    }
    .child {
      font-size: 2rem;
    }
  </style>
  <body>
    <header>4EM height</header>
    <div class="root">
      <p class="header-class">4EM height too..</p>
    </div>
    <div class="parent">
      Parent
      <div class="child">
        Child
        <div class="child">Child</div>
      </div>
    </div>
  </body>
</html>
