<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox- grow</title>
    <style>
      body {
        font-family: monospace;
        box-sizing: border-box;
        margin: 0;
        background-color: #222025;
      }
      .flex-container {
        display: flex;
      }
      .flex-container div {
        color: white;
        font-size: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: green;
        margin: 4px;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div style="flex-shrink: 2; flex-grow: 1; background-color: green">1</div>
      <div style="flex-grow: 2; background-color: green">2</div>
    </div>

    <div class="flex-container">
      <div style="flex-grow: 9; background-color: #902cb6">9</div>
      <div style="flex-grow: 1; background-color: #902cb6">1</div>
    </div>

    <div class="flex-container" style="gap: 2em">
      <div style="flex-basis: 50%; background-color: #3a63de">5</div>
      <div style="flex-basis: 50%; background-color: #3a63de">5</div>
    </div>

    <div class="flex-container">
      <div style="flex: 1 2 500px">1</div>
      <div style="flex: 1 1 500px">2</div>
      <div style="flex: 1 3 500px">3</div>
    </div>
  </body>
</html>
