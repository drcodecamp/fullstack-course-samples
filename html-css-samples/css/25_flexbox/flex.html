<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox- FLEX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: monospace;
        box-sizing: border-box;
        margin: 0;
        background-color: #222025;
      }
      .flex-container {
        display: flex;
      }
      .flex-container div {
        color: white;
        font-size: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: green;
        margin: 4px;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div style="flex: 3 1 500px; background-color: #5379ee">A</div>
      <div style="flex: 1 1 500px; background-color: #3a63de">B</div>
      <div style="flex: 20 3 500px; background-color: #143390">C</div>
    </div>
  </body>
</html>
