<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox- align items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: monospace;
        box-sizing: border-box;
        margin: 0;
        background-color: #222025;
        color: white;
        font-size: 2em;
      }
      main {
        margin: 0 auto;
        max-width: 1024px;
      }
      .row div:nth-child(1) {
        background-color: #0bc36b;
        width: 80px;
      }
      .row div:nth-child(2) {
        background-color: #ffb911;
        width: 120px;
        height: 50px;
      }
      .row div:nth-child(3) {
        background-color: #2ac5f4;
        width: 80px;
        height: 125px;
      }
      .row div:nth-child(4) {
        background-color: #c30b80;
        width: 200px;
        height: 100px;
      }
      .row {
        height: 400px;
        background-color: gray;
        margin: 0.8em;
        display: flex;
      }
      .row div {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
        width: 100px;
        padding: 1em;
        margin: 1em;
        background-color: black;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="row">
        <div>1</div>
        <div style="align-self: center">2</div>
        <div>3</div>
        <div style="align-self: flex-end">4</div>
      </div>
    </main>
  </body>
</html>
