<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox - flex wrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 50px;
        font-family: monospace;
        box-sizing: border-box;
        background-color: #181515;
      }
      .flex-container {
        display: flex;
        background-color: #535383;
        height: 900px;
        width: 1024px;
        align-content: inherit;
      }
      .flex-container div {
        flex-shrink: 0;
        color: white;
        font-size: 22px;
        display: flex;
        margin: 5px;
        align-items: center;
        justify-content: center;
        background-color: green;
        width: 120px;
        height: 120px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div>item 1</div>
      <div>item 2</div>
      <div>item 3</div>
      <div>item 4</div>
      <div>item 5</div>
      <div>item 6</div>
    </div>
  </body>
</html>
