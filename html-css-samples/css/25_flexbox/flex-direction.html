<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flex direction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background-color: #575757;
        font-size: 1.5em;
      }
      .container {
        display: flex;
        width: 500px;
        height: 500px;
        background-color: #232323;
        gap: 0.15em;
      }
      .container div {
        width: 50px;
        height: 50px;
        padding: 1em;
        text-align: center;
        line-height: 50px;
        background-color: rgba(46, 78, 39, 0.83);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>🍄</div>
      <div>🍄</div>
      <div>🍄</div>
      <div>🍄</div>
    </div>
  </body>
</html>
