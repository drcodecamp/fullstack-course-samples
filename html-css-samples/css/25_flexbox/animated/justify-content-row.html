<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox - justify content</title>
    <style>
      body {
        font-family: monospace;
        box-sizing: border-box;
        margin: 0;
        background-color: #222025;
      }
      .row div:nth-child(1) {
        background-color: #00b566;
      }
      .row div:nth-child(2) {
        background-color: #dea211;
      }
      .row div:nth-child(3) {
        background-color: #009dff;
      }
      .row div {
        color: white;
        font-size: 32px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        width: 100px;
        height: 100px;
        padding: 20px;
        margin: 10px;
        background-color: #00b566;
      }
      .row {
        display: flex;
        align-items: center;
        height: 150px;
        background-color: #403c46;
        margin: 10px;
      }
      .container {
        margin: 0 auto;
        max-width: 1024px;
        animation-delay: 5s;
        animation: scale-down 1s ease-in-out infinite alternate;
      }

      @keyframes scale-down {
        from {
          width: 1024px;
        }
        to {
          width: 500px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row" style="justify-content: space-between">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>

      <div class="row" style="justify-content: space-around">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>

      <div class="row" style="justify-content: space-evenly">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>

      <div class="row" style="justify-content: center">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>

      <div class="row" style="justify-content: flex-end">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>

      <div class="row" style="justify-content: flex-start">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
    </div>
  </body>
</html>
