<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      body {
        font-family: monospace;
        box-sizing: border-box;
        margin: 0;
        background-color: #222025;
        font-size: 2em;
      }
      main {
        margin: 0 auto;
        max-width: 1024px;
      }
      .container div {
        background-color: #00b566;
        color: white;
        font-size: 32px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        width: 100px;
        height: 100px;
        padding: 20px;
        margin: 10px;
      }
      .container {
        display: flex;
        background-color: #403c46;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container" style="justify-content: center">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </div>
      <div class="container" style="justify-content: space-evenly">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </div>
      <div class="container" style="justify-content: space-around">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </div>
      <div class="container" style="justify-content: space-between">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </div>
      <div class="container" style="justify-content: flex-start">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </div>
      <div class="container" style="justify-content: flex-end">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </div>
    </main>
  </body>
</html>
