<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: monospace;
        box-sizing: border-box;
        margin: 0;
        background-color: #222025;
        font-size: 2em;
        color: #ffffff;
      }
      main {
        margin: 0 auto;
        max-width: 1024px;
      }
      .container {
        background-color: #413443;
        margin: 0.8em;
        display: flex;
      }
      .container div {
        height: 100px;
        width: 100px;
        padding: 10px;
        margin: 10px;
        border-radius: 20px;
        background-color: #1ec77b;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container" style="justify-content: center">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </div>
      <div class="container" style="justify-content: space-evenly">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </div>
      <div class="container" style="justify-content: space-around">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </div>
      <div class="container" style="justify-content: space-between">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </div>
      <div class="container" style="justify-content: flex-start">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </div>
      <div class="container" style="justify-content: flex-end">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </div>
    </main>
  </body>
</html>
