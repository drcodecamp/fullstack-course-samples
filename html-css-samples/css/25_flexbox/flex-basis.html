<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flexbox - Basis</title>
    <style>
      body {
        font-family: monospace;
        box-sizing: border-box;
        margin: 0;
        background-color: #222025;
      }
      .flex-container {
        display: flex;
      }
      .flex-container div {
        color: white;
        font-size: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: green;
        margin: 4px;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div style="flex-basis: 500px; background-color: green">A</div>
      <div style="flex-basis: 500px; background-color: green">B</div>
    </div>
  </body>
</html>
