<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox- Order items</title>
    <style>
      .flex-container {
        display: flex;
      }
      .flex-container div {
        color: white;
        font-size: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: green;
        margin: 5px;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div style="order: 3">1</div>
      <div style="order: 2">2</div>
      <div style="order: 4">3</div>
      <div style="order: 1">4</div>
    </div>
  </body>
</html>
