<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox- shrink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: monospace;
        box-sizing: border-box;
        margin: 0;
        background-color: #222025;
      }

      .flex-container {
        display: flex;
      }

      .flex-container div {
        color: white;
        font-size: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: green;
        margin: 4px;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div style="flex-basis: 500px; flex-shrink: 1; background-color: blue">1</div>
      <div style="flex-basis: 500px; flex-shrink: 9; background-color: #6b6be9">2</div>
    </div>
  </body>
</html>
