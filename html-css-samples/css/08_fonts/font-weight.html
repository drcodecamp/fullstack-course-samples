<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Font-Weights</title>
    <style>
      html {
        direction: rtl;
      }
      * {
        font-family: Assistant, serif;
        font-size: 54px;
        margin: 0;
      }
      .a {
        font-weight: 200;
      }
      .b {
        font-weight: normal;
      }
      .c {
        font-weight: 600;
      }
      .d {
        font-weight: bold;
      }
      .e {
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <p class="a">מה המצב חברים</p>
    <p class="b">מה המצב חברים</p>
    <p class="c">מה המצב חברים</p>
    <a class="d">מה המצב חברים</a>
    <p class="e">מה המצב חברים</p>
    <input type="range" />
  </body>
</html>
