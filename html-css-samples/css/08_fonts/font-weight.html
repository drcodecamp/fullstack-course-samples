<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Font-Weights</title>
        <style>
            * {
                font-family: Roboto, sans-serif;
                font-size: 48px;
            }
            .a {
                font-weight: lighter;
            }
            .b {
                font-weight: normal;
            }
            .c {
                font-weight: 600;
            }
            .d {
                font-weight: 700;
            }
            .e {
                font-weight: 900;
            }
        </style>
    </head>
    <body>
        <div class="a">Lorem ipsum dolor.</div>
        <div class="b">Lorem ipsum dolor.</div>
        <div class="c">Lorem ipsum dolor.</div>
        <div class="d">Lorem ipsum dolor.</div>
        <div class="e">Lorem ipsum dolor.</div>
    </body>
</html>
