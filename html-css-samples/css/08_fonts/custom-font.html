<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Font face</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Hebrew&display=swap"
      rel="stylesheet"
    />
    <style>
      p {
        font-size: 32px;
        font-family: 'Noto Serif Hebrew', serif;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <link href="custom-font.css" rel="stylesheet" />
  <body>
    <div class="diablo-title">DIABLO 2 (using @font-face)</div>
    <div class="cool-text">Using @import</div>
    <p>כל בני אדם נולדו בני חורין ושווים בערכם ובזכויותיהם</p>
  </body>
</html>
