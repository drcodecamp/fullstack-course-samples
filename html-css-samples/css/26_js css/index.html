<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .gold {
        background-color: gold;
      }
      #root {
        position: absolute;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <div id="root">No Strings Attached</div>
    <button onclick="toggleGold()">Toggle Class</button>
    <button onclick="moveText()">Move Right!</button>
    <script>
      let pos = 100
      function toggleGold() {
        document.querySelector('#root').classList.toggle('gold')
      }
      function moveText() {
        pos += 100
        document.querySelector('#root').style.left = `${pos}px`
      }
    </script>
  </body>
</html>
