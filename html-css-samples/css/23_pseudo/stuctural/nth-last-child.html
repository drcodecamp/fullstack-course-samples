<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pseudo :nth-last-child(n)</title>
    <style>
      body {
        margin: 0;
        background: #1b1d21;
      }
      .heroes,
      .apples {
        display: flex;
        width: 100%;
        height: 800px;
        background: #1b1d21;
      }
      .hero-item,
      .apple {
        margin: 0.2em;
        background-color: #494949;
        width: 100px;
        height: 100px;
      }
      .hero-item:nth-last-child(even) {
        border: 2px solid red;
      }

      .apple:nth-last-child(2) {
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <div class="heroes">
      <div class="hero-item">hero</div>
      <div class="hero-item">hero</div>
      <div class="hero-item">hero</div>
      <div class="hero-item">hero</div>
      <div class="hero-item">hero</div>
      <div class="hero-item">hero</div>
    </div>

    <div class="apples">
      <div class="apple">apple</div>
      <div class="apple">apple</div>
      <div class="apple">apple</div>
      <div class="apple">apple</div>
      <div class="apple">apple</div>
    </div>
  </body>
</html>
