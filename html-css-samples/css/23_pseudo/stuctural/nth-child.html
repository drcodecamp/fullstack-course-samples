<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pseudo :nth-child(2n)</title>
    <style>
      body {
        margin: 0;
      }
      .container > * {
        padding: 20px;
      }
      .container :nth-child(even) {
        background-color: #34402e;
      }

      .container :nth-child(odd) {
        background-color: #505050;
      }
      .container :nth-child(2) {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>🍏</div>
      <div>🍏</div>
      <div>🍏</div>
      <div>🍏</div>
      <div>🍏</div>
      <div>🍏</div>
      <div>🍏</div>
      <div>🍏</div>
      <div>🍏</div>
    </div>
  </body>
</html>
