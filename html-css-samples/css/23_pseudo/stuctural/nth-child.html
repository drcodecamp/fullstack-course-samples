<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pseudo :nth-child(2n)</title>
    <style>
      body {
        margin: 0;
      }
      main > * {
        padding: 20px;
      }
      main div:nth-child(even) {
        background-color: #34402e;
      }

      main div:nth-child(odd) {
        background-color: #505050;
      }
      main div:nth-child(2) {
        background-color: #3397e6;
      }
    </style>
  </head>
  <body>
    <main>
      <div>🍏</div>
      <div>🍏</div>
      <div>🍏</div>
      <div>🍏</div>
      <div>🍏</div>
      <div>🍏</div>
      <div>🍏</div>
      <div>🍏</div>
      <div>🍏</div>
    </main>
  </body>
</html>
