<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pseudo :is()</title>
    <style>
      header {
        width: 100%;
        height: 90px;
      }
      main {
        width: 100%;
        height: 90px;
      }
      footer {
        width: 100%;
        height: 90px;
      }
      footer div {
      }
      :is(header, main, footer) p:hover {
        color: #2a94f3;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      This is the header content.
      <p>this is a p inside the header</p>
    </header>
    <main>
      <div>This is the main content inside a div.</div>
    </main>
    <footer>
      <div>This is a div inside footer</div>
      <p>this is a p inside footer</p>
    </footer>
  </body>
</html>
