<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pseudo :focus</title>
    <style>
      input {
        padding: 2em;
        border-radius: 10px;
        border: 1px solid gray;
      }
      input::placeholder {
        font-weight: bold;
        font-size: 1.1em;
      }
      input:focus {
        outline: none;
        border: 2px solid blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <label>
        <input class="my-input" type="text" placeholder="Standard" />
      </label>
    </div>
  </body>
</html>
