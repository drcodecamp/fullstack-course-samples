<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sibling selector</title>
    <style>
      div + p {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div>im a div</div>
    <div>im a div</div>
    <p>p element that positioned right after a div</p>
    <div>im a div</div>
    <p>p element that positioned right after a div</p>
    <p>p element that positioned right after a div</p>
  </body>
</html>
