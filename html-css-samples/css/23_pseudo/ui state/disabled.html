<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pseudo :disabled</title>
    <style>
      button {
        all: unset;
        color: white;
        padding: 2em;
        background-color: #00b566;
        cursor: pointer;
      }
      button:disabled {
        cursor: not-allowed;
        background-color: rgba(128, 128, 128, 0.53);
      }
    </style>
  </head>
  <body>
    <button>Button</button>
    <button disabled>Button</button>
  </body>
</html>
