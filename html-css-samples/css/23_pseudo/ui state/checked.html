<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pseudo :checked</title>
  </head>
  <style>
    input:checked {
      margin-left: 25px;
      height: 25px;
      width: 25px;
      background-color: gainsboro;
    }
  </style>
  <body>
    <div>
      <p>Radio</p>
      <label>
        <input type="radio" />
      </label>
    </div>
    <div>
      <p>Checkbox</p>
      <label>
        <input type="checkbox" />
      </label>
    </div>
  </body>
</html>
