<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Before Animation</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #222025;
      }
      .example::before {
        position: absolute;
        content: '';
        height: 7px;
        width: 145px;
        background-color: #d9f009;
        top: 0;
        left: 0;
        display: none;
        transform: translateX(-150px);
      }
      .example:hover {
        background-color: #00b566;
      }
      .example:hover::before {
        animation: slide 0.5s linear infinite;
        display: block;
      }
      .example::after {
        content: 'תלחץ עליי';
      }
      .example:hover::after {
        content: 'תעזוב';
      }
      .example {
        font-weight: bolder;
        text-align: center;
        cursor: pointer;
        overflow: hidden;
        position: relative;
        padding: 20px;
        font-size: 22px;
        color: #000000;
        width: 200px;
        background-color: #0bc36b;
      }
      @keyframes slide {
        from {
          transform: translateX(-150px);
        }
        to {
          transform: translateX(325px);
        }
      }
    </style>
  </head>
  <body>
    <div class="example">!</div>
  </body>
</html>
